<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <h1 v-if="ok">你很胖</h1>
  <h1 v-if="!ok">你很瘦</h1>

  <h1 v-show="ok">但你美</h1>
  <h1 v-show="!ok">但你丑</h1>
  <br>
  <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#demo',
      data:{
          // ok:true
          ok:false
      }
  })
</script>
</body>
</html>
