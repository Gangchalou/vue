<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11_过滤器</title>
</head>
<body>
<!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
<!--需求: 对当前时间进行指定格式显示-->
<div id="test">
  <p>{{currentTime}}</p>
  <p>当前时间：{{currentTime | dateStr}}</p>
  <p>年月日：{{currentTime | dateStr('YYYY-MM-DD')}}</p> //使用过滤器
  <p>时分秒：{{currentTime | dateStr('HH:mm:ss')}}</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript"
 src="https://cdn.bootcss.com/moment.js/2.20.1/moment.js"></script>
<script>
  //注册过滤器
  Vue.filter('dateStr',function (value,format) {
      return moment(value).format(format || "YYYY-MM-DD HH:mm:ss")
  })
  //或者
  // Vue.filter('dateStr',function (value,format="YYYY-MM-DD HH:mm:ss") {
  //     return moment(value).format(format)
  // })
new Vue({
    el : '#test',
    data : {
         currentTime:new Date()
    }

});
</script>
</body>
</html>
